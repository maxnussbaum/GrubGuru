    <script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $(".rate").hide();
        });

            $(".rate").show();

          $("#enter").show();
        });
        $("#hide").click(function(){
          $("#enter").hide();
        });
    });
    function myFunction() {
        var x1 = document.getElementById("myRange1").value;
        document.getElementById("score1").innerHTML = x1;
    }
    </script>
